<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Case Converter ‚Äì Free Online Text Case Converter | QuickTool</title>
  <meta name="description" content="Free case converter: UPPERCASE, lowercase, Title Case, Sentence case. Perfect for assignments, YouTube scripts, SEO. Instant convert, copy-paste.">
  <link rel="canonical" href="https://quicktool.pages.dev/case-converter.html">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; background: rgba(0,0,0,0.8); border-radius: 20px; padding: 30px; color: white; }
    h1 { text-align: center; margin-bottom: 10px; font-size: 1.9em; }
    .subtitle { text-align: center; opacity: 0.9; margin-bottom: 30px; }
    .input-section, .output-section { margin-bottom: 25px; }
    textarea { width: 100%; min-height: 180px; background: #1f2937; color: white; border: 2px solid #4b5563; border-radius: 15px; padding: 20px; font-family: inherit; font-size: 16px; resize: vertical; transition: border-color 0.3s; }
    textarea:focus { outline: none; border-color: #4ade80; box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1); }
    .label { font-weight: bold; margin-bottom: 10px; display: block; }
    .converter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin: 25px 0; }
    .convert-btn { padding: 15px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; font-size: 14px; transition: all 0.3s; color: white; }
    .convert-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .uppercase { background: linear-gradient(135deg, #ef4444, #dc2626); }
    .lowercase { background: linear-gradient(135deg, #10b981, #059669); }
    .titlecase { background: linear-gradient(135deg, #f59e0b, #d97706); }
    .sentencecase { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
    .capitalize { background: linear-gradient(135deg, #06b6d4, #0891b2); }
    .inverttitle { background: linear-gradient(135deg, #ec4899, #db2777); }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; margin: 20px 0; }
    .action-btn { flex: 1; min-width: 140px; padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; transition: all 0.3s; color: white; }
    .copy-btn { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
    .swap-btn { background: linear-gradient(135deg, #f59e0b, #d97706); }
    .clear-btn { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid #ef4444; }
    .action-btn:hover { transform: translateY(-2px); }
    .examples { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; margin-top: 30px; }
    .example-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 15px; border-radius: 12px; cursor: pointer; transition: all 0.3s; text-align: left; }
    .example-btn:hover { background: rgba(255,255,255,0.2); }
    @media (max-width: 600px) { .converter-grid { grid-template-columns: repeat(2, 1fr); } .actions { flex-direction: column; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî§ Case Converter</h1>
    <p class="subtitle">UPPERCASE, lowercase, Title Case, Sentence case. Perfect for assignments, YouTube titles, SEO headings.</p>
    
    <div class="input-section">
      <label class="label">üìù Input Text</label>
      <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    </div>
    
    <div class="converter-grid">
      <button class="convert-btn uppercase" onclick="convertCase('uppercase')">UPPERCASE</button>
      <button class="convert-btn lowercase" onclick="convertCase('lowercase')">lowercase</button>
      <button class="convert-btn titlecase" onclick="convertCase('title')">Title Case</button>
      <button class="convert-btn sentencecase" onclick="convertCase('sentence')">Sentence case</button>
      <button class="convert-btn capitalize" onclick="convertCase('capitalize')">Capitalize</button>
      <button class="convert-btn inverttitle" onclick="convertCase('inverseTitle')">iNVERSE tITLE</button>
    </div>
    
    <div class="output-section">
      <label class="label">üì§ Output Text</label>
      <textarea id="outputText" readonly placeholder="Converted text appears here..."></textarea>
    </div>
    
    <div class="actions">
      <button class="action-btn copy-btn" id="copyBtn">üìã Copy Output</button>
      <button class="action-btn swap-btn" id="swapBtn">‚ÜîÔ∏è Swap</button>
      <button class="action-btn clear-btn" id="clearBtn">üóëÔ∏è Clear All</button>
    </div>
    
    <div class="examples">
      <button class="example-btn" onclick="loadExample('youtube')">üì∫ YouTube Title</button>
      <button class="example-btn" onclick="loadExample('assignment')">üìö Assignment Heading</button>
      <button class="example-btn" onclick="loadExample('seo')">üîç SEO Keywords</button>
    </div>
  </div>

  <script>
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const copyBtn = document.getElementById('copyBtn');
    const swapBtn = document.getElementById('swapBtn');
    const clearBtn = document.getElementById('clearBtn');

    inputText.addEventListener('input', syncOutput);

    function syncOutput() {
      outputText.value = inputText.value;
    }

    function convertCase(type) {
      let text = inputText.value;
      if (!text.trim()) return;

      switch(type) {
        case 'uppercase':
          outputText.value = text.toUpperCase();
          break;
        case 'lowercase':
          outputText.value = text.toLowerCase();
          break;
        case 'title':
          outputText.value = text.toLowerCase().replace(/(^|\s)[a-z]/g, match => match.toUpperCase());
          break;
        case 'sentence':
          outputText.value = text.toLowerCase().replace(/([.!?]\s+|^)[a-z]/g, match => match.toUpperCase());
          break;
        case 'capitalize':
          outputText.value = text.replace(/\b[a-z]/g, char => char.toUpperCase());
          break;
        case 'inverseTitle':
          outputText.value = text.toLowerCase().split(' ').map((word, i) => 
            i % 2 === 0 ? word.toUpperCase() : word
          ).join(' ');
          break;
      }
      
      outputText.focus();
      outputText.setSelectionRange(0, outputText.value.length);
    }

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(outputText.value).then(() => {
        const original = copyBtn.textContent;
        copyBtn.textContent = '‚úÖ Copied!';
        copyBtn.style.background = 'linear-gradient(135deg, #4ade80, #22c55e)';
        setTimeout(() => {
          copyBtn.textContent = original;
          copyBtn.style.background = 'linear-gradient(135deg, #3b82f6, #1d4ed8)';
        }, 1500);
      });
    });

    swapBtn.addEventListener('click', () => {
      const input = inputText.value;
      inputText.value = outputText.value;
      outputText.value = input;
    });

    clearBtn.addEventListener('click', () => {
      inputText.value = '';
      outputText.value = '';
      inputText.focus();
    });

    function loadExample(type) {
      const examples = {
        youtube: 'the ultimate guide to youtube thumbnails - quicktool tutorial',
        assignment: 'Impact of Digital Tools on Student Productivity in India',
        seo: 'free online tools word counter case converter pdf compressor quicktool'
      };
      inputText.value = examples[type];
      syncOutput();
      inputText.focus();
    }
  </script>
</body>
</html>
