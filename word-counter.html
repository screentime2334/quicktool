<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Counter ‚Äì Free Online Word Counter | QuickTool</title>
  <meta name="description" content="Free word counter, character counter, reading time calculator. Perfect for YouTube scripts, assignments, SEO. Instant results, no signup.">
  <link rel="canonical" href="https://quicktool.pages.dev/word-counter.html">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; background: rgba(0,0,0,0.8); border-radius: 20px; padding: 30px; color: white; }
    h1 { text-align: center; margin-bottom: 10px; font-size: 1.9em; }
    .subtitle { text-align: center; opacity: 0.9; margin-bottom: 30px; }
    .input-section { margin-bottom: 25px; }
    #textInput { width: 100%; min-height: 200px; background: #1f2937; color: white; border: 2px solid #4b5563; border-radius: 15px; padding: 20px; font-family: inherit; font-size: 16px; resize: vertical; transition: border-color 0.3s; }
    #textInput:focus { outline: none; border-color: #4ade80; box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1); }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin: 25px 0; }
    .stat-card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; text-align: center; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
    .stat-number { font-size: 2.5em; font-weight: bold; background: linear-gradient(135deg, #4ade80, #22c55e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 5px; }
    .stat-label { font-size: 0.9em; opacity: 0.8; }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; margin: 20px 0; }
    .action-btn { flex: 1; min-width: 140px; padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; transition: all 0.3s; }
    .copy-btn { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; }
    .clear-btn { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid #ef4444; }
    .action-btn:hover { transform: translateY(-2px); }
    .status { padding: 10px; border-radius: 8px; margin: 10px 0; text-align: center; }
    .success { background: rgba(74, 222, 128, 0.2); color: #4ade80; }
    .examples { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 30px; }
    .example-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px; border-radius: 10px; cursor: pointer; transition: all 0.3s; text-align: left; }
    .example-btn:hover { background: rgba(255,255,255,0.2); }
    @media (max-width: 600px) { .stats-grid { grid-template-columns: repeat(2, 1fr); } .actions { flex-direction: column; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Word Counter</h1>
    <p class="subtitle">Count words, characters, reading time. Perfect for YouTube scripts, assignments, SEO articles.</p>
    
    <div class="input-section">
      <textarea id="textInput" placeholder="Paste your YouTube script, assignment, or article here..."></textarea>
    </div>
    
    <div class="stats-grid" id="statsGrid" style="display: none;">
      <div class="stat-card">
        <div class="stat-number" id="wordCount">0</div>
        <div class="stat-label">Words</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="charCount">0</div>
        <div class="stat-label">Characters</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="charNoSpace">0</div>
        <div class="stat-label">Chars (no spaces)</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="readingTime">0</div>
        <div class="stat-label">Reading Time</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="sentences">0</div>
        <div class="stat-label">Sentences</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="paragraphs">0</div>
        <div class="stat-label">Paragraphs</div>
      </div>
    </div>
    
    <div class="actions">
      <button class="action-btn copy-btn" id="copyBtn">üìã Copy Text</button>
      <button class="action-btn clear-btn" id="clearBtn">üóëÔ∏è Clear</button>
    </div>
    
    <div class="examples">
      <button class="example-btn" onclick="loadExample('youtube')">üì∫ YouTube Script (250 words)</button>
      <button class="example-btn" onclick="loadExample('essay')">üìö Essay (500 words)</button>
      <button class="example-btn" onclick="loadExample('seo')">üîç SEO Article (1000 words)</button>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const statsGrid = document.getElementById('statsGrid');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');

    // Live counter
    textInput.addEventListener('input', updateStats);
    
    function updateStats() {
      const text = textInput.value;
      const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
      const chars = text.length;
      const charsNoSpace = text.replace(/\s/g, '').length;
      const sentences = text.split(/[.!?]+/).filter(s => s.trim()).length;
      const paragraphs = text.split('\n\n').filter(p => p.trim()).length;
      const readingTime = Math.ceil(words / 200); // 200 words per minute
      
      document.getElementById('wordCount').textContent = words.toLocaleString();
      document.getElementById('charCount').textContent = chars.toLocaleString();
      document.getElementById('charNoSpace').textContent = charsNoSpace.toLocaleString();
      document.getElementById('readingTime').textContent = `${readingTime}m ${words % 200 / 2 | 0}s`;
      document.getElementById('sentences').textContent = sentences;
      document.getElementById('paragraphs').textContent = paragraphs;
      
      statsGrid.style.display = text ? 'grid' : 'none';
    }

    // Actions
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(textInput.value).then(() => {
        const original = copyBtn.textContent;
        copyBtn.textContent = '‚úÖ Copied!';
        copyBtn.style.background = 'linear-gradient(135deg, #4ade80, #22c55e)';
        setTimeout(() => {
          copyBtn.textContent = original;
          copyBtn.style.background = 'linear-gradient(135deg, #3b82f6, #1d4ed8)';
        }, 1500);
      });
    });

    clearBtn.addEventListener('click', () => {
      textInput.value = '';
      updateStats();
    });

    // Examples
    function loadExample(type) {
      const examples = {
        youtube: `Create eye-catching YouTube thumbnails with QuickTool! 

This free tool helps you resize, compress, and convert images instantly. Perfect for:
‚Ä¢ YouTube thumbnails (1280x720)
‚Ä¢ Instagram posts 
‚Ä¢ WhatsApp stories

No signup, no watermarks, works on mobile. Save time and get professional results!

Try our Scan to PDF for homework and PDF Compressor for assignments too.`,
        essay: `Introduction
Education is the most powerful weapon which you can use to change the world. - Nelson Mandela

Body Paragraph 1
Access to quality education remains a challenge in many parts of India, particularly in rural areas. Government schools often lack basic infrastructure...

Body Paragraph 2
Digital tools like QuickTool are bridging this gap by providing free online utilities for students...

Conclusion
Technology combined with government efforts can transform education in India.`,
        seo: `Word Counter Tool: The Ultimate Free Online Solution for Content Creators

Are you a YouTuber struggling to hit the perfect script length? A student needing exact word counts for assignments? Our free word counter solves both problems instantly.

Features:
‚úÖ Live word, character, sentence counting
‚úÖ Reading time calculator (200 wpm)
‚úÖ Copy-paste friendly
‚úÖ Mobile optimized
‚úÖ No signup required

Perfect for YouTube scripts (5-10 min), essays (500-2000 words), SEO articles (1000-3000 words).`
      };
      textInput.value = examples[type];
      textInput.focus();
      updateStats();
      textInput.scrollTop = 0;
    }

    // Initial empty state
    updateStats();
  </script>
</body>
</html>
